<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js" defer></script>
    <script src="/javascript/validazione_aggiuntiva.js" defer></script>
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<body>

    <h1>Registrati su AccaJob!</h1> <!-- Form per la registrazione-->
    
    <form action="processo-registrazione.php" ruolo="post" id="registrazione" novalidate>
        <div>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome">
        </div>

        <div>
            <label for="cognome">Cognome</label>
            <input type="text" id="cognome" name="cognome">
        </div>

        <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">
        </div>        

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div>

        <div>
            <label for="conferma_password">Ripeti password</label>
            <input type="password" id="conferma_password" name="conferma_password">
        </div>
        
        
        <div>      <!-- Selezione ruolo --> 

            <legend>Come vuoi registrarti?</legend>
            <select id="ruolo" name="ruolo">
            <option value="vuoto" > </option>
            <option value="Studente">Studente </option>
            <option value="Referente">Referente </option>
            <option value="Esercente">Esercente </option>
            </select>
            
        </div> <!-- Nuovo label-->
        
        <div id="campi">
            
            <div id="matricola" style="display: none;">
                <label for="matricola">Matricola:</label>
                <input type="text" id="matricola" name="matricola">
            </div>
            <div id="id_azienda" style="display: none;">
                <label for="id_azienda">Codice aziendale:</label>
                <input type="text" id="id_azienda" name="id_azienda">
            </div>
            <div id="id_universita" style="display: none;">
                <label for="id_universita">Codice universit√†:</label>
                <input type="text" id="id_universita" name="id_universita">
            </div>
        </div>    
            

        <script>
        const selectOptions = document.getElementById('ruolo');
        const matricola = document.getElementById('matricola');
        const id_azienda = document.getElementById('id_azienda');
        const id_universita = document.getElementById('id_universita');

        selectOptions.addEventListener('change', function() {
        if (selectOptions.value === 'Studente') {
        matricola.style.display = 'block';
        id_azienda.style.display = 'none';
        id_universita.style.display = 'none';
        } else if (selectOptions.value === 'Referente') {
        matricola.style.display = 'none';
        id_azienda.style.display = 'none';
        id_universita.style.display = 'block';
        } else if (selectOptions.value === 'Esercente') {
        matricola.style.display = 'none';
        id_azienda.style.display = 'block';
        id_universita.style.display = 'none';
        }
        });
        </script>


        <button>Registrati</button>
    </form>
</body>
</html>

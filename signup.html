<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js" defer></script>
    <script src="/js/validazione_aggiuntiva.js" defer></script>
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<body>

    <h1>Registrati su AccaJob!</h1> <!-- Form per la registrazione-->
    
    <form action="processo-registrazione.php" method="post" id="registrazione" novalidate>
        <div>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome">
        </div>

        <div>
            <label for="cognome">Cognome</label>
            <input type="text" id="cognome" name="cognome">
        </div>

        <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">
        </div>        

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div>

        <div>
            <label for="conferma_password">Ripeti password</label>
            <input type="password" id="conferma_password" name="conferma_password">
        </div>
        
        
        <div>        <!-- Scelta del ruolo-->
            <fieldset>
                <legend>Come vuoi registrarti?</legend>
                <select name="ruolo" >
                <option value="Studente">Studente </option>
                <option value="Referente">Referente </option>
                <option value="Esercente">Esercente </option>
                </select>
            </fieldset>
        </div>
        



        <button>Registrati</button>
    </form>
</body>
</html>
